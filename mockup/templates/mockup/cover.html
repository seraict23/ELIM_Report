<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SERA ICT</title>

    <!-- 부트스트랩 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!--구글 폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />

    <!--Material Icons-->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <style>
      .circle {
        display: flex;
        align-items: flex-end;
        border: 2px solid white;
        border-radius: 50%;
        margin: 5px;
        background: white;
      }
      .card {
        height: 100%;
      }
      .row {
        margin: 10px 0px;
      }
    </style>
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        max-width: 1000px;
        margin-left: 100px;
      "
    >
      <div
        style="
          display: flex;
          width: 100%;
          justify-content: space-between;
          align-items: flex-end;
          background: rgb(230, 230, 230);
          padding: 10px;
        "
      >
        <img
          src="http://seraict.co.kr/data/seraict/images/logo/logo.png"
          style="width: 25%"
        />
        <div style="display: flex; flex-direction: row; align-items: flex-end">
          <a
            href="http://seraict.co.kr/data/seraict/"
            style="
              font-family: 'Dancing Script', cursive;
              font-size: 32px;
              font-weight: 600;
              text-decoration: none;
              color: inherit;
            "
          >
            contact us
          </a>
          <div class="circle">
            <span class="material-symbols-outlined"> mail </span>
          </div>
          <div class="circle">
            <span class="material-symbols-outlined"> smartphone </span>
          </div>
          <div class="circle">
            <span class="material-symbols-outlined"> explore </span>
          </div>
        </div>
      </div>
      <div style="margin: 10px 0px; border: solid 1px grey"></div>
      <div class="container text-center">
        <div class="row">
          <div class="col-sm">
            <div class="card">
              <div style="height: 60%; overflow: hidden;">
                <img
                  src="/static/img/cover/report.jpg"
                  style="width: 100%; height: 100%; object-fit: cover"
                />
              </div>
              <div class="card-body">

                <h5 class="card-title">새로 작성하기</h5>
                <p class="card-text">
                  기존 작성 보고서가 없는 경우입니다.<br />
                  새로 작성 하십시오.<br>&nbsp
                </p>
              </div>
              <div
                style="
                  margin: 10px 10px 10px 0px;
                  display: flex;
                  flex-direction: row-reverse;
                "
              >
                <span></span>
                <a href="{% url 'main:new' %}" class="btn btn-outline-primary"
                  >New Report</a
                >
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="card">
              <div style="height: 60%; overflow: hidden;">
                <img
                  src="/static/img/cover/books.jpg"
                  style="width: 100%; height: 100%; object-fit: cover"
                />
              </div>
              <div class="card-body">

                <h5 class="card-title">보고서 불러오기</h5>
                <p class="card-text">
                  작성 중이던 보고서가 있거나 이전에 작성하였던 보고서가 있는
                  경우 이 항목을 선택합니다.
                </p>
              </div>
              <div
                style="
                  margin: 10px 10px 10px 0px;
                  display: flex;
                  flex-direction: row-reverse;
                "
              >
                <span></span>
                <a href="{% url 'main:load' %}" class="btn btn-outline-primary">Load Report</a>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="card">
              <div style="height: 60%; overflow: hidden;">
                <img
                  src="/static/img/cover/engineer.jpg"
                  style="width: 100%; height: 100%; object-fit: cover"
                />
              </div>
              <div class="card-body">
                <h5 class="card-title">기술자 데이터베이스</h5>
                <p class="card-text">기술자 데이터 베이스에 접속합니다.<br>&nbsp<br>&nbsp</p>
              </div>
              <div
                style="
                  margin: 10px 10px 10px 0px;
                  display: flex;
                  flex-direction: row-reverse;
                "
              >
                <span></span>
                <a href="#" class="btn btn-outline-primary"
                  >Engineer Info</a
                >
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <div class="card">
              <div style="height: 60%; overflow: hidden;">
                <img
                  src="/static/img/cover/architecture.jpg"
                  style="width: 100%; height: 100%; object-fit: cover"
                />
              </div>
              <div class="card-body">

                <h5 class="card-title">결함 위치 도면</h5>
                <p class="card-text">
                  도면에 결함 위치를 표시하는 기능입니다.<br>&nbsp<br>&nbsp
                </p>
              </div>
              <div
                style="
                  margin: 10px 10px 10px 0px;
                  display: flex;
                  flex-direction: row-reverse;
                "
              >
                <span></span>
                <a href="#" class="btn btn-outline-primary"
                  >Damage Tracer</a
                >
              </div>
            </div>
          </div>
          <div class="col-sm"></div>
          <div class="col-sm"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
