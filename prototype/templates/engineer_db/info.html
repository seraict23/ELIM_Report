<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SERA ICT</title>

    <!-- 부트스트랩 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      .main-body {
        display: flex;
        flex-direction: row;
        justify-content: center;
        padding: 10px;
        background-color: rgba(var(--b3f, 230, 230, 230), 1);
      }
    </style>
  </head>

  <body>
    <form
      class="row row-cols-lg-auto g-3 align-items-center"
      action="{% url 'engineer_db:info' %}"
      method="GET"
    >
      <div class="col-12">
        <label class="visually-hidden" for="inlineFormInputGroupUsername"
          >경력</label
        >
        <div class="input-group">
          <div class="input-group-text">경력</div>
          <input
            type="text"
            name="year"
            class="form-control"
            id="inlineFormInputGroupUsername"
            placeholder="숫자만 입력하세요"
          />
        </div>
      </div>
      {% comment %}
      <div class="col-12">
        <label class="visually-hidden" for="inlineFormSelectPref"
          >Preference</label
        >
        <select class="form-select" id="inlineFormSelectPref">
          <option selected>Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineFormCheck"
          />
          <label class="form-check-label" for="inlineFormCheck">
            Remember me
          </label>
        </div>
      </div>
      {% endcomment %}

      <div class="col-12">
        <input type="submit" class="btn btn-primary" value="Submit" />
      </div>
    </form>

    {% if required_year == 0 %} {% else %}
    <div>"{{required_year}} 년 이상 경력의 기술자"</div>
    {%endif%} {% block SEARCHBAR %}{% endblock %}

    <div style="display: flex; flex-direction: row">
      <div style="display: flex; flex-direction: column">
      {% for i in engineer_list %}
        <div style="display: flex; flex-direction: row">

        <span>{{i}}</span><span>{{i.start_workAt}}</span>
        <span>
          {% for k in i.job_set.all %}
          <div>{{k}}</div>
          {%endfor%}
        </span>
      </div>
      {%endfor%}
      </div>
    </div>

    <!-- 부트스트랩 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
