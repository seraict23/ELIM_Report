<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SERA ICT</title>

    <!-- 부트스트랩 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style></style>
  </head>
  <body>
    <div style="display:flex;width:50%;margin:0 auto">
      <img src="http://seraict.co.kr/data/seraict/images/logo/logo.png" />
    </div>
    <div style = "margin:10px 0px; border:solid 1px grey">
    </div>
    <div class="container text-center">
    <div class="row">
        <div class="col-sm">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">새로 작성하기</h5>
              <p class="card-text">기존 작성 보고서가 없는 경우입니다.<br> 새로 작성 하십시오.</p>
              <a href="{% url 'common:new' %}" class="btn btn-primary">New Report</a>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">보고서 불러오기</h5>
              <p class="card-text">작성 중이던 보고서가 있거나 이전에 작성하였던 보고서가 있는 경우 이 항목을 선택합니다.</p>
              <a href="#" class="btn btn-primary">Load Report</a>
            </div>
          </div>
        </div>
        <div class="col-sm">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">기술자 데이터베이스</h5>
                <p class="card-text">기술자 데이터 베이스에 접속합니다. </p>
                <a href="{% url 'engineer_db:info' %}" class="btn btn-primary">Engineer Info</a>
              </div>
            </div>
          </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
